<div class="container">
  <h2>The <span>Projects</span> I've built</h2>
  <div class="projects_filter">
    <div
      class="filter_button"
      [class.highlightBtn]="highlightAll"
      (click)="filterProjects('all')"
    >
      ALL
    </div>
    <div
      class="filter_button"
      [class.highlightBtn]="highlightAngular"
      (click)="filterProjects('angular')"
    >
      ANGULAR
    </div>
    <div
      class="filter_button"
      [class.highlightBtn]="highlightJavascript"
      (click)="filterProjects('javascript')"
    >
      JAVASCRIPT
    </div>
  </div>
  <div class="projects">
    <div *ngFor="let project of filteredProjects" class="project">
      <img src="{{ project.imgLink }}" alt="" />
      <span>{{ project.name }}</span>
      <a href="{{ project.githubLink }}" target="_blank" class="button"
        >Github</a
      >
      <a href="{{ project.liveLink }}" target="_blank" class="button"
        >Live Demo</a
      >
    </div>
  </div>
</div>
